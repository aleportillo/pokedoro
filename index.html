<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedoro</title>
    
    <link rel="stylesheet" href="/fonts/fonts.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <nav class="nav">
        <h1 class="nav__logo">POKEDORO</h1>
        <div class="nav__buttons">
            <button class="nav__button nav__button--info">
                <img src="./assets/icons/info.svg" alt="info icon">
            </button>
            <button class="nav__button">
                <img src="./assets/icons/github.svg" alt="github icon">
            </button>
        </div>
    </nav>
    
    <section class="data">        
        <section class="pokemon">
            <div class="timer">
                <span>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/8.gif" alt="">
                </span>
                <div class="pomodor">
                    <p>25:00</p>
                    <button>
                        <img src="./assets/icons/info.svg" alt="info icon">
                    </button>
                    <button>
                        <img src="./assets/icons/info.svg" alt="info icon">
                    </button>
                </div>
            </div>
            <div class="pokemon-data">
                <p>#0014</p>
                <h2>SQUIRTLE</h2>
            </div>
        </section>
        <section class="history">
            <div>
                <span>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/8.gif" alt="">
                </span>
                Complete: Short break
            </div>
        </section>
    </section>
    
</body>
</html>
